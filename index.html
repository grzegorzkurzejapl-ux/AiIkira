<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="stylesheet" href="style.css" />

<body>

  <main class="layout">

      <form id="message-form" class="input-row" autocomplete="off">
        <label class="sr-only" for="message-input">Votre message</label>
        <input id="message-input" type="text" name="message" placeholder="√âcrire √† Ikira..." required />
        <button type="submit">Envoyer</button>

    <section class="panel teach-panel" aria-label="Enseigner quelque chose √† Ikira">
      <h2>Apprends-lui quelque chose</h2>

      <form id="teach-form" class="teach-form">
        <label for="prompt-input">Message auquel r√©pondre</label>
        <textarea id="prompt-input" name="prompt" rows="2" placeholder="Ex. ""Quand je dis bonjour, r√©ponds chaleureusement""" required></textarea>

        <label for="response-input">R√©ponse d'Ikira</label>
        <textarea id="response-input" name="response" rows="3" placeholder="Ex. ""Coucou ! Ravie de te voir üí´""" required></textarea>

        <button type="submit">Enregistrer la r√©ponse</button>
      </form>
    </section>
  </main>

  <template id="message-template">
    <article class="message">
      <div class="meta">
        <span class="sender"></span>
        <span class="time" aria-label="Heure du message"></span>
      </div>
      <p class="bubble"></p>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
